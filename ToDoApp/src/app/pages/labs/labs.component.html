<div class="container">
  <h1>Este es el componente Labs</h1>
  <h2>{{welcome}}</h2>
  <ul>
    <li *ngFor="let tarea of taskList">{{tarea}}</li>
  </ul>

  <hr />
  <h2>{{ 'Hola'.repeat(4) }}</h2>
  <p>La suma de 3+3 es {{ 3 + 3 }}</p>
  <p>¡Hola! Soy: {{ name() }}</p>
  <p>Y tengo {{ edad }} años de edad</p>


  <hr />

  <!-- [Clase 5 Property Binding] -->
  <img [src]="img" alt="">
  <input type="number" [value]="person.edad">
  <button [disabled]="disabled">Click me</button>
  <!-- Con los corchetes '[]' se hacen dinamicas las propiedades, el = busca el valor en el typescript del archivo -->

  <p>Objeto <b>person</b>: {{person.name}} edad: {{person.edad}}</p>

  <!-- [Clase 6 Event binding click y double click] -->

  <hr />

  <button (click)="clickHandler()">¡Clickeame esta! :D</button>
  <br>
  <button (dblclick)="clickHandler()">¡Clickeame 2 veces esta! :D</button>
  <p>(change)</p>
  <input type="number" [value]="person.edad" (change)="changeHandler($event)">
  <!-- Recordar colocar () al final del "metodo" clickHandler -->

  <!-- [Clase 7 Event binding keydown] -->
  <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">
  <!-- El input tipo texto con (keydown) manejara el evento al presionar cualquier tecla -->
  <!-- En cambio con (change) sera al abandonar el cuadro o al darle enter -->

  <!-- Tambien se le pueden colocar filtrados por alguna tecla en especifico, ejemplo -->
  <input type="text" [value]="person.name" (keydown.shift.t)="clickHandler()"> 
  <!-- si se hace un shift + t, se ejecutara el metodo clickHandler -->

  <hr />
  <!-- [Clase 9] Signals -->
  <h2>Signals :D</h2>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <p>name: {{name()}}</p>
</div>
